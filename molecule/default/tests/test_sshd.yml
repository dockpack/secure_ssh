---

file:
  /etc/ssh/ssh_config:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - HashKnownHosts yes
  /etc/ssh/ssh_host_ecdsa_key:
    exists: true
    mode: "0666"
    owner: root
    group: ssh_keys
    filetype: file
    contains:
      - 'PRIVATE KEY-----'
  /etc/ssh/ssh_host_ecdsa_key.pub:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - 'ecdsa-sha2-nistp256 '
  /etc/ssh/ssh_host_ed25519_key:
    exists: true
    mode: "0640"
    owner: root
    group: ssh_keys
    filetype: file
    contains:
      - '-----BEGIN OPENSSH PRIVATE KEY-----'
      - '-----END OPENSSH PRIVATE KEY-----'
  /etc/ssh/ssh_host_ed25519_key.pub:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - 'ssh-ed25519 '
  /etc/ssh/ssh_host_rsa_key:
    exists: true
    mode: "0666"
    owner: root
    group: ssh_keys
    filetype: file
    contains:
      - 'PRIVATE KEY-----'
  /etc/ssh/ssh_host_rsa_key.pub:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
      - 'ssh-rsa '
  /etc/ssh/sshd_config:
    exists: true
    mode: "0600"
    owner: root
    group: root
    filetype: file
    contains:
      - Ciphers aes256-ctr,aes192-ctr,aes128-ctr
      - HostKey /etc/ssh/ssh_host_ed25519_key
      - PasswordAuthentication no
      - PermitEmptyPasswords no
      - PermitRootLogin no
      - PermitUserEnvironment no
      - PrintLastLog yes
      - PubkeyAuthentication yes
      - UsePAM yes
port:
  tcp:22:
    listening: true
    ip:
      - 0.0.0.0
service:
  sshd:
    enabled: true
    running: true
user:
  sshd:
    exists: true
    uid: 74
    gid: 74
    groups:
      - sshd
    home: /var/empty/sshd
    shell: /sbin/nologin
group:
  sshd:
    exists: true
process:
  sshd:
    running: true
