---
- name: Converge
  hosts: all
  become: true
  vars:
    # set ChallengeResponseAuthentication yes for use with Hashicorp Vault
    ChallengeResponseAuthentication: 'yes'
    hashicorp_vault_ssh: true

    signed_ssh_keys: true
    # Please read the tasks before enabling
    distribute_ssh_keys: true
    # Change from user private groups to 'ssh_groups:'
    manage_ssh_groups: true
    # Confine users to seuser classes
    manage_ssh_users: true
    ssh_users:
      - username: vagrant
        shell: /bin/bash
        group: wheel
        seuser: unconfined_u
      - username: vola
        shell: /bin/bash
        group: wheel
        seuser: staff_u
      - username: guest
        shell: /bin/bash
        group: games
        seuser: guest_u
      - username: kiosk
        shell: /bin/bash
        group: games
        seuser: xguest_u

  roles:
    - role: base_epel
    - role: secure_ssh
